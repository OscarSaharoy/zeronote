<!DOCTYPE HTML>

<html>

<head>
    <link href="css/zeronote.css" rel="stylesheet">
	<link rel="icon" href="svg/logo.svg" sizes="any" type="image/svg+xml">
	<title>ZeroNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

<div id="container">
	<svg id="canvas" style="background: #181818;">
		<defs>
			<path d="" fill="none" stroke="black" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
		</defs>

		<g id="strokes">
		</g>
	</svg>

	<div id="toolbox" oncontextmenu="return false;">
		<img src="svg/logo.svg" id="logo" title="ZeroNote 1.1"> </img>
		<img src="svg/undo.svg" id="undo" class="button" title="undo" draggable="false" (dragstart)="false;"></img>
		<img src="svg/redo.svg" id="redo" class="button" title="redo" draggable="false" (dragstart)="false;"></img>
		<input id="colour-picker-input" type="color"> </input>
		<label for="colour-picker-input" title="colour" class="button">
			<svg viewBox="7.481454 4.4285422 35.127454 32.520325" id="pen" >
				<path id="pen-tip" fill="white" d="m 30.44,8.43 4,-4 8.19,3 -6.6,6.6" />
				<path stroke-width="2.1" stroke="#ca64ea" fill="none" 
					d="M 13.55,18.24 26.21,30.90 M 17.15,14.63 29.82,27.29 m -21.38,-3.95 8.71,-8.71 9.77,-3.98 2.47,-2.47 6.88,6.92 -2.47,2.47 -3.98,9.72 -8.71,8.71" />
			</svg>
		</label>
		<img src="svg/erase.svg" id="erase" class="button" title="erase"></img>
		<img src="svg/save.svg" id="save" class="button" title="save"></img>
		<input type="file" id="upload" />
		<label for="upload">
			<img src="svg/load.svg" id="load" class="button" title="load"></img>
		</label>
		<!-- <img src="svg/grab.svg" id="grab"></img> -->
	</div>
</div>

<script type="module" src="js/download-upload.js"> </script>
<script type="module" src="js/erase.js"> </script>
<script type="module" src="js/erase-button.js"> </script>
<script type="module" src="js/colour-picker.js"> </script>
<script type="module" src="js/reload-prompt.js"> </script>
<script type="module" src="js/canvas-control.js"> </script>

<script id="install-service-worker">
	if( "serviceWorker" in navigator )
		navigator.serviceWorker.register("serviceWorker.js");
</script>

</body>
</html>
