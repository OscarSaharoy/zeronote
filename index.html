<!DOCTYPE HTML>

<html>

<head>
    <link href="css/zeronote.css" rel="stylesheet">
	<link rel="icon" href="svg/logo.svg" sizes="any" type="image/svg+xml">
	<title>ZeroNote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

<div id="container">
	<svg id="canvas">
		<defs>
			<path d="" fill="none" stroke="black" stroke-width=".3rem" stroke-linecap="round" stroke-linejoin="round" />
		</defs>

		<g id="strokes">
		</g>
	</svg>

	<div id="toolbox">
		<img src="svg/logo.svg" id="logo" title="ZeroNote 0.1"> </img>
		<img src="svg/undo.svg" id="undo" class="button" title="undo"></img>
		<img src="svg/undo.svg" id="redo" class="button" title="redo"></img>
		<svg viewBox="0 0 1 1" id="colour" class="button" title="colour">
			<circle cx=".5" cy=".5" r=".5" stroke-width="0.07" fill="white" stroke="#ca64ea" />
			<circle id="colour-blob" cx=".5" cy=".5" r=".28" fill="black" />
		</svg>
		<img src="svg/erase.svg" id="erase" class="button" title="erase"></img>
		<img src="svg/save.svg" id="save" class="button" title="save"></img>
		<input type="file" id="upload" />
		<label for="upload">
			<img src="svg/load.svg" id="load" class="button" title="load"></img>
		</label>
		<!-- <img src="svg/grab.svg" id="grab"></img> -->
	</div>
</div>

<script type="module" src="js/download-upload.js"> </script>
<script type="module" src="js/erase.js"> </script>
<script type="module" src="js/erase-button.js"> </script>
<script type="module" src="js/reload-prompt.js"> </script>
<script type="module" src="js/canvas-control.js"> </script>

</body>
</html>
